<div class="container">
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3">
      <div class="form-group">
        <label for="exampleInputEmail1">Select the number of files</label>
        <select class="form-control" [(ngModel)]="filesCount" id="exampleFormControlSelect1">
          <option [value]="1">1</option>
          <option [value]="2">2</option>
          <option [value]="3">3</option>
          <option [value]="4">4</option>
          <option [value]="5">5</option>
          <option [value]="6">6</option>
          <option [value]="7">7</option>
          <option [value]="8">8</option>
          <option [value]="9">9</option>
          <option [value]="10">10</option>
          <option [value]="11">11</option>
          <option [value]="12">12</option>
          <option [value]="13">13</option>
          <option [value]="14">14</option>
          <option [value]="15">15</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3">
      <div class="form-group">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [(ngModel)]="clean">
        <label class="form-check-label" for="inlineCheckbox1">Clean</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3">
      <div class="form-group">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [(ngModel)]="result">
        <label class="form-check-label" for="inlineCheckbox1">Result</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3">
      <button type="button" (click)="submit()" class="btn btn-primary">Submit</button>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let item of arrayOfRequest">
        <div class="row">
          <div class="col-md-6">
            Files Count <b>{{item.filesCount}}</b>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            Clean <b>{{item.clean}}</b>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            Result <b> {{item.result}}</b>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngFor="let res of arrayOfResponse">
        <div class="row">
          <div class="col-md-6">
            Total Delay <b>{{res.totalDelayInMilliSeconds}}</b>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            Web Service Execution Delay <b>{{res.webServiceExecutionDelay}}</b>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            Web Service Network Transit Delay <b>{{res.webServiceNetworkTransitDelay}}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
